<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <script src="login.js"></script>
</head>
<body>

<div class="login-container">

    <div class="Login">
    <h1>Welcome</h1>
    <img id="Login-img" src=" male.png" alt="">
</div>

<form id="LoginForm" class="form">
    <div class="Details">
    <label for="Email"><b>Email :</b></label>
    <input type="text" id="Email" required placeholder="Enter Email"> <br><br>
  
    <label for="Password"><b>Password :</b></label>
    <input type="password" id="Password" placeholder="Enter Password"> <br></br>
</div>

    <div class="pword">
    <p><a href="#">Forget password</a></p>
</div>
<!-- submit button -->
<div class="Submit">
    <input type="Submit" id="LoginButton" value="Login"><br><br>
</div>
</form>

    <h4>Don't have an Account? <a href="Register.html">Sign Up</a></h4>

</div>
    

</body>
</html>
